<div class="row ms-2 me-2">
  <div class="col-2">
    <p>List of Roles</p>
    <hr class="mt-2 mb-2" />
    <div
      class="list-group list-group-horizontal row ms-1 me-1"
      *ngFor="let list of rolesTableData; let i = index"
    >
      <label class="list-group-item col-12">
        <input
          class="form-check-input me-1"
          type="checkbox"
          [(ngModel)]="list.checkBox"
          (change)="onListClick(list)"
        />
        <small>{{ list.name }}</small>
      </label>
    </div>
  </div>

  <div class="col-10 vertical-left-line">
    <span>
      <h5 class="modal-title custom-modal-title" id="permissionsEditLabel">
        <span>Permissions </span>
        <div class="d-inline ms-3">
          <input class="me-1" type="checkbox" id="chckBoxPermission" />
          <label class="" for="chckBoxPermission"> Select all </label>
        </div>
      </h5>
    </span>
    <hr class="mt-2 mb-2" />
    <app-admin-roles-permission
      [permissionCheckbox]="permissionCheckbox"
    ></app-admin-roles-permission>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="permissionSave()"
      >
        Save
      </button>
    </div>
  </div>
</div>
