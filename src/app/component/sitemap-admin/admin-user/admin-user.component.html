<app-common-table-collection
  [tableHeader]="userTableHeader"
  [tableData]="usrTableData"
  [tblClass]="'table-striped table-bordered'"
  (buttonClickEmitter)="btnClick($event)"
  (linkClickEmitter)="linkClick($event)"
  (checkBoxEmitter)="onCheckBoxClick($event)"
></app-common-table-collection>

<!--information Modal -->
<div
  #information
  class="modal fade"
  id="information"
  tabindex="-1"
  aria-labelledby="informationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-add-edit-user
        [modalTittle]="'Edit User'"
        [informationModalData]="informationModalData"
      ></app-add-edit-user>
    </div>
  </div>
</div>

<!--Login Modal -->
<div
  class="modal fade"
  id="login"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login History</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
    </div>
  </div>
</div>

<!--email Modal -->
<div
  class="modal fade"
  id="emailSecurity"
  tabindex="-1"
  aria-labelledby="emailLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailLabel">
          Email Security Reset Information
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-secondary">Save</button>
      </div>
    </div>
  </div>
</div>

<!--password Modal -->
<div
  class="modal fade"
  id="password"
  tabindex="-1"
  aria-labelledby="passwordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you want to reset the password to default
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-secondary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Permissions Modal Starts-->
<div
  class="modal fade"
  id="permissionsEdit"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="permissionsEditLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title custom-modal-title" id="permissionsEditLabel">
          <span
            >Edit Permissions for
            <span *ngIf="permissionData">{{ permissionData.name }}</span>
          </span>
          <div class="d-inline ms-3">
            <input class="me-1" type="checkbox" id="modal_title_view_cb" />
            <label class="" for="modal_title_view_cb"> Select all </label>
          </div>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-admin-roles-permission
          [permissionCheckbox]="permissionCheckbox"
        ></app-admin-roles-permission>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="permissionSave()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Permissions Modal Ends-->
