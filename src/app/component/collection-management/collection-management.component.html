<div class="mt-3">
  <div class="mb-5">
    <h2 class="d-inline col-8">Collebration Management</h2>
    <div class="col-4 d-inline float-end">
      <input
        #txtSearch
        type="text"
        class="form-control d-inline"
        [placeholder]="searchPlaceHolder"
        aria-label="search"
        aria-describedby="search"
        (input)="onSearchChange(txtSearch.value)"
      />
    </div>
  </div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        data-bs-toggle="tab"
        href="#documents"
        (click)="tabClick('documents')"
        >Documents</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        data-bs-toggle="tab"
        href="#sitesJobs"
        (click)="tabClick('sitesJobs')"
        >Sites/Jobs</a
      >
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content mt-3">
    <div id="documents" class="tab-pane active">
      <app-common-table-collection
        [tableHeader]="docTableHeader"
        [tableData]="docuTableData"
        [dropDownVal]="docDropDown"
      ></app-common-table-collection>
    </div>
    <div id="sitesJobs" class="tab-pane fade">
      <app-common-table-collection
        [tableHeader]="jobTableHeader"
        [tableData]="siteJobsTableData"
        [dropDownVal]="docDropDown"
      ></app-common-table-collection>
    </div>
  </div>
</div>
